<template>
    <form>
        <lightning-input type="text" placeholder="Filter by Program" field-name="Search Field" onchange={filterHandler} value={searchText}></lightning-input>
    </form>
    <template if:true={record}>
        <lightning-datatable
            key-field="id"
            data={record}
            row-number-offset={rowOffset}
            hide-checkbox-column
            onrowaction={handleRowAction}
            columns={columns}>
        </lightning-datatable>
    </template>
    <template if:true={taskModal}>
        <section class="slds-modal slds-fade-in-open slds-backdrop">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Current Tasks</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input type="text" placeholder="Filter by Task" field-name="Modal Search Field" onchange={modalFilterHandler} value={modalSearchText}></lightning-input>
                    <lightning-datatable
                        key-field="id"
                        data={modalResults}
                        row-number-offset={rowOffset}
                        onrowaction={handleModalRowAction}
                        columns={modalColumns}>
                    </lightning-datatable>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Close" title="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div >
        </section>
    </template>
    <template if:true={error}>
        <c-error-panel errors={error}></c-error-panel>
    </template>
</template>
