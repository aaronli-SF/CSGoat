<template>
    <form>
        <lightning-input type="text" placeholder="Filter by Program" field-name="Search Field" onchange={filterHandler} value={searchText}></lightning-input>
    </form>
    <template if:true={record}>
        <lightning-datatable
            key-field="id"
            data={record}
            row-number-offset={rowOffset}
            hide-checkbox-column
            onrowaction={handleRowAction}
            columns={columns}>
        </lightning-datatable>
    </template>
    <template if:true={taskModal}>
        <c-progress-modal 
            current-contact-record={currentContactRecord}
            record-id={recordId}
            onclose={closeHandler}
            selected-program={selectedProgram}>
        </c-progress-modal>
    </template>
    <template if:true={error}>
        <c-error-panel errors={error}></c-error-panel>
    </template>
</template>
